<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let pessoa of pessoasArray'>
        <td>{{pessoa.id}}</td>
        <td>{{pessoa.name}}</td>
        <td>{{pessoa.email}}</td>
        <td><button (click)="detalheDaPessoa(pessoa)">Detalhe</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="detalhePessoa">
    <app-pessoas-detalhe [pessoa]="humano" (novoHumanoEvento)="alterarPessoa($event)"></app-pessoas-detalhe>
  </div>

</div>
